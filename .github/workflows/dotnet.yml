name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: | 
          8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Tests
      env:
        Storage__ConnectionString: ${{ secrets.ConnectionString }}
        Storage__QueueName: ${{ secrets.QueueName }}
      run: dotnet test tests --no-build --verbosity normal -p:ParallelizeTestCollections=false